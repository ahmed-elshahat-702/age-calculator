<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="inputs">
        <div class="input-dev day-dev">
          <label id="day-label" for="day">Day</label>
          <input type="number" id="day" placeholder="DD" />
          <span class="error" id="day-error"></span>
        </div>
        <div class="input-dev month-dev">
          <label id="month-label" for="month">Month</label>
          <input type="number" id="month" placeholder="MM" />
          <span class="error" id="month-error"></span>
        </div>
        <div class="input-dev year-dev">
          <label id="year-label" for="year">Year</label>
          <input type="number" id="year" placeholder="YYYY" />
          <span class="error" id="year-error"></span>
        </div>
        <div class="svg btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </div>
      </div>
      <div class="result">
        <div class="years-result"><span id="yearSpan">--</span> years</div>
        <div class="months-result"><span id="monthSpan">--</span> months</div>
        <div class="days-result"><span id="daySpan">--</span> days</div>
        <div class="next-birthday-result">
          <div>next birthday after:</div>
          <div><span id="daysUntilBirthday">--</span> days</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
